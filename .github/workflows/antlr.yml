name: ANTLR

on:
  workflow_dispatch:

jobs:
  install:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - name: Install ANTLR
      run: pip install antlr4-tools
    
